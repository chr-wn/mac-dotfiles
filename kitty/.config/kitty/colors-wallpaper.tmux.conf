# Generated tmux theme from wallpaper
# Add to your ~/.tmux.conf or source this file

# Clear any old deprecated settings (if they exist)
set -gu status-bg
set -gu status-fg

# Status bar colors
set -g status-style 'bg=#15191f fg=#b88d85'
set -g status-left-style 'bg=#a3a7b9 fg=#15191f'
set -g status-right-style 'bg=#9ca0a6 fg=#b88d85'

# Window status colors
set -g window-status-style 'bg=#15191f fg=#b88d85'
set -g window-status-current-style 'bg=#a3a7b9 fg=#15191f bold'
set -g window-status-activity-style 'bg=#8a929e fg=#15191f'

# Pane border colors
set -g pane-border-style 'fg=#9ca0a6'
set -g pane-active-border-style 'fg=#a3a7b9'

# Message colors
set -g message-style 'bg=#929db1 fg=#15191f'
set -g message-command-style 'bg=#929db1 fg=#15191f'

# Clock mode
set -g clock-mode-colour #a3a7b9

# Copy mode colors
set -g mode-style 'bg=#a3a7b9 fg=#15191f'