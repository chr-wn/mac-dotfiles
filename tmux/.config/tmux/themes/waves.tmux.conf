# Generated tmux theme from wallpaper
# Add to your ~/.tmux.conf or source this file

# Clear any old deprecated settings (if they exist)
set -gu status-bg
set -gu status-fg

# Status bar colors
set -g status-style 'bg=#2e3440 fg=#84a7bf'
set -g status-left-style 'bg=#b8d1d4 fg=#2e3440'
set -g status-right-style 'bg=#b5bbc7 fg=#84a7bf'

# Window status colors
set -g window-status-style 'bg=#2e3440 fg=#84a7bf'
set -g window-status-current-style 'bg=#b8d1d4 fg=#2e3440 bold'
set -g window-status-activity-style 'bg=#84a7bf fg=#2e3440'

# Pane border colors
set -g pane-border-style 'fg=#b5bbc7'
set -g pane-active-border-style 'fg=#b8d1d4'

# Message colors
set -g message-style 'bg=#a6afc0 fg=#2e3440'
set -g message-command-style 'bg=#a6afc0 fg=#2e3440'

# Clock mode
set -g clock-mode-colour #b8d1d4

# Copy mode colors
set -g mode-style 'bg=#b8d1d4 fg=#2e3440'